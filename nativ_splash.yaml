flutter_native_splash:
  color: "#0000FF"                # Background color of the splash screen
  image: img/launch_image.png     # Path to your splash image
  android: true                   # Enable splash for Android
  ios: true                       # Enable splash for iOS
  android_12:
    color: "#0000FF"              # Background color for Android 12+ splash screen
    image: img/launch_image.png   # Path to your splash image
  # Optional: Adjust the position of the image (default is center)
  android_gravity: center         # Image alignment for Android
  ios_content_mode: center        # Image alignment for iOS
